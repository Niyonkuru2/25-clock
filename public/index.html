<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>25 Clock</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container">
    <h1>25 + 5 Clock</h1>
    <h2>Break Session Length</h2>
    <button id="break-minus-element">-</button>
    <span id="break-session-element">5</span>
    <button id="break-plus-element">+</button>
    <h2>Session Length</h2>
    <button id="session-minus-element">-</button>
    <span id="session-element">25</span>
    <button id="session-plus-element">+</button>
    <h2 id="title">Session</h2>
    <h2><span id ="timer-minutes">25</span>:<span id="timer-seconds">00</span></h2>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="reset-button">Reset</button>
  </div>
  </body>
</html>
